    <!-- Bootstrap css-->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-SgOJa3DmI69IUzQ2PVdRZhwQ+dy64/BUtbMJw1MZ8t5HZApcHrRKUc4W0kG879m7" crossorigin="anonymous">

<body>
    <div id="simapp" class="container-fluid">
    <!--NAVBAR-->
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark sticky-top" style="padding-left: 150px; padding-right: 150px; height:68px;">
        <router-link class="navbar-brand" to="/">
            Simulation App
        </router-link>
        <button class="navbar-toggler" 
            type="button" 
            data-bs-toggle="collapse" 
            data-bs-target="#navbarNav"
            aria-controls="navbarNav" 
            aria-expanded="false" 
            aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        
        <ul class="navbar-nav" style="display: flex; gap: 1rem; list-style: none; padding: 0;">       
            <li class="nav-item" v-for="link in links" :key="link.rel">
                <router-link class="no-link-style" :to="getRoutePath(link.rel)" v-if="link.method === 'GET' && link.rel != 'profile'"> 
                    {{ link.rel }}
                </router-link>
            </li>
        </ul>

        <ul class="navbar-nav ms-auto" style="display: flex; gap: 1rem; list-style: none; padding: 0;">
            <li class="nav-item" v-for="link in links" :key="link.rel">
                <router-link class="no-link-style" :to="getRoutePath(link.rel)" v-if="link.method === 'POST' || link.rel === 'profile'" @Click.prevent="handleAction(link)">
                    {{ link.rel }}
                </router-link>
            </li>
        </ul>
    </nav>
        <router-view></router-view>
    </div>
